{include file="newslist/header"/}
<style type="text/css">
    .nav{
        /*background: #0c0c0c;*/
        opacity: 0.8;
        width: 100%;
        position: absolute;
        height: 50px;
        border-bottom: 1px solid#3d3d3d;
        z-index: 999;
    }
    a.as {
        float: left;
        width: 30%;
        position: relative;
        top: 10px;
        left: 10px;
    }
    .ab {
        float: right;
        position: relative;
        top: 10px;
        font-size: 20px;
        color: #fff;
        right: 10px;
    }
    .ab a {
        position: relative;
        right: 10px;
    }
    .list1{
        font-size: 12px;
        color: #666;
        width:90%;
        margin: 0 auto;
    }
    .footer{
        background: #0a0a0a;
        height: 200px;
        color: #929292;
    }
    .footer ul{
        margin-top: 80px;
        padding: 0;
    }
    .footer li {
        height: 30px;
        width: 80%;
        margin: 0 auto;
        list-style: none;
        border-bottom: 1px solid#444444;
        height: 50px;
        line-height: 50px;
    }
    .list2{
        position: absolute;
        top: 0px;
        width: 100%;
        height: 100%;
        background: #222327;
        display: none
    }
    .list2 ul{
        margin: 0;
        padding: 60px 20px 0px 0px;
        color: #e1e1e2;
        float: left;
        width: 100%;
    }
    .list2 ul li{
        height: 50px;
        line-height: 50px;
        padding-left: 10px;
        border-bottom: 1px solid#333333;
    }
    .btns {
        position: absolute;
        width: 90%;
        bottom: 10px;
        height: 50px;
        left: 15px;
    }
    .btns span {
        width: 150px;
        float: left;
        height: 35px;
        background: #3e414e;
        text-align: center;
        color: #fff;
        line-height: 35px;
    }
    .cons{
        background: #fafafa;
        display: none;
    }
    img{width: 100%}
</style>
<body>
<!--<input type="hidden" id="url" value="{:url('detail')}?id={$id}">-->
<!--nav-->
    <div class="nav" style="background: #0a0a0a">
        <a href="#" class="as"><img style="width: 100%" src="https://open.iot.10086.cn/wap/web/static/img/logo.855f28a.png"></a>
        <div class="ab">
            <a href="#"><span class="glyphicon glyphicon-user"></span></a>
            <span class="glyphicon glyphicon-menu-hamburger ico"></span>
        </div>
    </div>
<!--nav-->

<!--list1 页面内容-->
<div class="list1">
    <!--方案概述-->
    {volist name="$content" id="b"}
        <p style="padding-top:60px;text-align: center;font-size: 20px;">{$b.title}</p>
        <p style="color: #bdbdbd;">{:date('Y-m-d:h:i:s',$b.updatetime)}</p>
        <div style="text-align: justify;line-height: 20px;">{$b.content}</div>
    {/volist}
</div>

<!--底部-->
<div class="footer hiden">
    {include file="common/foot"/}
</div>

<!--list2 点击按钮展开菜单栏-->
<div class="list2">
    {include file="common/head"/}
</div>

</body>
<script>
    //<!--检测web 手机-->
    $(document).ready(function() {
        if($(window).width() > 980) {
            window.location.href= "/newslist/detail?id={$id}";
        }
    });

    //top按钮
    $(".glyphicon-menu-hamburger").click(function () {
        var ico = $(".ico");
        if ($(".list2").css('display')=='none'){
            $(".list2").show();
            $(".hiden").hide();
            ico.addClass('glyphicon-remove');ico.removeClass('glyphicon-menu-hamburger');
        }else{
            $(".list2").hide();
            $(".hiden").show();
            ico.removeClass('glyphicon-remove');ico.addClass('glyphicon-menu-hamburger');
        }
    })
</script>
</html>
